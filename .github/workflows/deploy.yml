name: Copy Calendars to Web

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: install cpanm and Data::UUID
        uses: perl-actions/install-with-cpanm@stable
        with:
          install: "Data::UUID"

      - name: Copy calendars to S3 bucket
        run: aws s3 sync ${{ vars.CALENDAR_OUTPUT_DIRECTORY }} ${{ vars.AWS_S3_CALENDAR_TARGET }}

      - name: Create CloudFront invalidation
        run: aws cloudfront create-invalidation --distribution-id ${{ vars.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths "${{ vars.AWS_CLOUDFRONT_INVALIDATION_PATH }}"
