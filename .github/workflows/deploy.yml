name: Update and Refresh Calendars

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          was-region: eu-west-2

      - name: Run make
        run: make

      - name: Copy calendars to S3 bucket
        run: aws s3 sync output/ s3://{{ secrets.AWS_S3_CALENDAR_BUCKET }}

      -name: Create CloudFront invalidation
        run: aws cloudfront create-invalidation --distribution-id {{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/calendars/*.ics"
